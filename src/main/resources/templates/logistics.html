<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <div th:replace="~{fragments :: imports}"></div>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>Upload CSV</h5>
                </div>
                <div class="card-body">
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="file">File</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" name="file" required>
                                <label class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                        <div id="drag-and-drop-area" class="text-center my-3" ondragover="allowDrop(event)" ondrop="dropFile(event)">
                            <p>Or drag and drop file here</p>
                        </div>
                        <input type="submit" value="Upload" class="btn btn-primary">
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector("#upload-form").addEventListener("submit", e => {
        e.preventDefault();
        var formData = new FormData(e.target);
        fetch("/logistics/upload", {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error uploading file.");
                }
                document.querySelector("#message").innerHTML = "File uploaded successfully.";
            })
            .catch(error => {
                document.querySelector("#message").innerHTML = error;
            });
    });

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function dropFile(ev) {
        ev.preventDefault();
        var file = ev.dataTransfer.files[0];
        document.querySelector("#file").files = file;
        document.querySelector("#upload-form").submit();
    }
</script>
